<!DOCTYPE html>

<html xml:lang="es" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/Cabeza :: Cabeza (~{::body},'registrar')}">

<body> 
    <div class="container">
        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1 class="title" style="text-align: center;">Registrarse</h1>
            </div>
            <br>
            <form th:object="${registrar}" th:action="@{/Register/Register}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="nombre">Nombres(s): </label>
                </div>
                <div class="col-sm-2">
                  <input type="nombre" th:field="*{nombre}" />
                </div>
              </div>
              <br>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="apellido">Apellido: </label>
                </div>
                <div class="col-sm-2">
                  <input type="apellido" th:field="*{apellido}" />
                </div>
              </div> 
              <br>                 
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="user.userID">Usuario: </label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{user.userID}" />
                </div>
              </div>
              <br>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="user.password">Contrase√±a: </label>
                </div>
                <div class="col-sm-2">
                  <input type="password" th:field="*{user.password}" />
                </div>
              </div>    
              <br>          
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Registrar'" class="btn btn-primary" type="submit" th:text="${text}">
                </div>
              </div>
            </form>
            <p th:text="${mensaje}"></p>
          </div>
        </div>
      </div>    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>  
</body>
</html>
