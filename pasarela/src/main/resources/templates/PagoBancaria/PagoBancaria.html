<!DOCTYPE html>

<html xml:lang="es" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/Cabeza :: Cabeza (~{::body},'banco')}">

<body>
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Pago Cuenta Bancaria</h1>
            </div>
            <br> 
            <form th:object="${banco}" th:action="@{/PagoBancaria/PagoBancaria}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="nombreBancaria">Nombre Tarjeta:</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{nombreBancaria}" />
                </div>
              </div>
              <br> 
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="numeroCuenta">Numero Cuenta:</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{numeroCuenta}"  />
                </div>
              </div>  
              <br> 
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="nombreBanco">Nombre Banco:</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{nombreBanco}" />
                </div>
              </div>   
              <br>           
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="dni">DNI:</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{dni}"  />
                </div>
              </div>  
              <br>          
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="monto">Monto:</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{monto}" id="currency" />
                </div>
              </div>  
              <br> 
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Pagar'" class="btn btn-primary" type="submit" th:text="${text}"/>
                </div>
              </div>
            </form>
            <br> 
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
   
    </body>

    </html>
