<!DOCTYPE html>

<html xml:lang="es" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/Cabeza :: Cabeza (~{::body},'tarje')}">

<body>
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1>Pago Tarjeta</h1>
            </div>
            <form th:object="${tarje}" th:action="@{/PagoTarjeta/PagoTarjeta}" method="post">
              <div class="form-group row">
                <input type="hidden" th:field="*{id}"/>
                <div class="col-sm-2">
                  <label for="nombreTarjeta">Nombre Tarjeta</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{nombreTarjeta}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="numeroTarjeta">Numero Tarjeta</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{numeroTarjeta}" data-inputmask="'mask': '9999-9999-9999-9999'" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="fechaVencimiento">Fecha de Vencimiento</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'mask': '99/99', 'placeholder': 'yy/mm'" th:field="*{fechaVencimiento}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="codigoCcv">CVV</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{codigoCcv}" data-inputmask="'mask': '999', 'placeholder': '999'"/>
                </div>
              </div>      
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="dni">DNI</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{dni}" data-inputmask="'mask': 'Ingrese su DNI'" />
                </div>
              </div>           
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="monto">Monto</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{monto}" id="currency" data-thousands="," data-decimal="." />
                </div>
              </div>  
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Pagar'" class="btn btn-primary" type="submit" th:text="${text}"/>
                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
      <script th:src="@{/webjars/jquery-maskmonet/dist/jquery.maskMoney.min.js}"></script>
    </body>

    </html>
