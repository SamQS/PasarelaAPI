<!DOCTYPE html>

<html xml:lang="es" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/Cabeza :: Cabeza (~{::body},'login')}">

<body> 
    <div class="container">
        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1 class="title" style="text-align: center;" >Iniciar Sesión</h1>
            </div>
            <br />
            <form th:object="${user}" th:action="@{/Usuario/Login}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="userID">Usuario: </label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{userID}" />
                </div>
              </div>
              <br />
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="password">Contraseña: </label>
                </div>
                <div class="col-sm-2">
                  <input type="password" th:field="*{password}" />
                </div>
              </div>              
              <br />
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Inicia Sesion'" class="btn btn-primary" type="submit" th:text="${text}" href="/">
                </div>
              </div>
            </form>
            <p th:text="${mensaje}"></p>
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
</body>

</html>
